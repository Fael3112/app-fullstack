name: CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d appdb"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint (ruff) in Docker
        run: |
          docker build --target test -t app-tests .
          docker run --rm app-tests ruff check .

      - name: SAST (bandit) in Docker
        run: |
          docker run --rm app-tests bandit -q -r . --exclude "./tests,./.venv"

      - name: Tests + Coverage in Docker
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL=postgresql+psycopg2://app:app@localhost:5432/appdb \
            app-tests pytest -q --cov=. --cov-report=term-missing --cov-fail-under=80

  security:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Secrets scan
      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # build runtime locally
      - name: Compute image ref
        if: startsWith(github.ref, 'refs/tags/')
        id: img
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${REPO_LC}:${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build runtime image (local, no push)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker build --target runtime -t "${{ steps.img.outputs.image }}" .

      # Scan image (HIGH/CRITICAL => fail)
      - name: Trivy image scan 
        if: startsWith(github.ref, 'refs/tags/')
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.img.outputs.image }}
          format: sarif
          output: trivy.sarif
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          exit-code: "1"
          ignore-unfixed: true

      - name: Trivy image scan (debug table on failure)
        if: failure()
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.img.outputs.image }}
          format: table
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          exit-code: "1"
          ignore-unfixed: true

      - name: Upload Trivy SARIF to GitHub Security
        if: startsWith(github.ref, 'refs/tags/')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif


  publish-image:
    needs: [test, security]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runtime image
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO_LC}:${{ github.ref_name }}"
          docker build --target runtime -t "$IMAGE" .
          docker push "$IMAGE"

