name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d appdb"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint (ruff) in Docker
        run: |
          docker build --target test -t app-tests .
          docker run --rm app-tests ruff check .

      - name: Tests + Coverage in Docker
        run: |
          docker run --rm \
            --network host \
            -e DATABASE_URL=postgresql+psycopg2://app:app@localhost:5432/appdb \
            app-tests pytest -q --cov=. --cov-report=term-missing --cov-fail-under=80